<body>
  <div class="container login-box" style="max-width: 40%">
    <div class="title">Login</div>
    <div class="form-group">
      <label>Email address</label>
      <input
        [(ngModel)]="user.email"
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Email"
      />
    </div>

    <div class="col">
      <label>Password</label>
      <input
        [(ngModel)]="user.password"
        type="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <div class="login-btn">
      <button (click)="login()" type="submit" class="btn btn-primary">
        Login
      </button>
      <button (click)="loginAdmin()" type="submit" class="btn btn-primary">
        Login as Admin
      </button>
    </div>
  </div>
</body>
